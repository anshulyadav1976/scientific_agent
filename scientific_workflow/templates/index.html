<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Workflow Agent</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <h1>Scientific Workflow Agent</h1>

    <div class="container">
        <div class="main-content">
            <!-- Results Area (Chat) -->
            <div id="results-area" class="results-area" style="display: block;">
                <h2>Chat / Results</h2>
                <div id="results-content" class="results-content">
                    <!-- Chat messages will appear here -->
                     <div class="chat-message system"><strong>System:</strong> Enter a prompt and optional file to start.</div>
                </div>
            </div>

            <!-- Status Area -->
            <div id="status-area" class="status-area" style="display: block;">
                <h2>Status</h2>
                <pre id="status-content">Idle</pre>
            </div>

            <!-- Clarification Area (Initially Hidden) -->
            <div id="clarification-area" class="clarification-area" style="display: none;">
                <h2>Clarification Needed</h2>
                <p id="clarification-question">[Question placeholder]</p>
                <form id="clarification-form">
                    <input type="hidden" id="clarification-id" name="clarification_id">
                    <textarea id="clarification-response" name="response" rows="3" required></textarea>
                    <button type="submit">Submit Response</button>
                </form>
            </div>


            <!-- Upload Form (Input Area at Bottom) -->
             <div class="input-area">
                <form id="upload-form" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="file-upload">Upload File (Optional CSV/TXT):</label>
                        <input type="file" id="file-upload" name="file" accept=".csv, .txt, text/plain, text/csv, application/vnd.ms-excel">
                    </div>
                    <div class="form-group">
                        <label for="ollama-url-input">Ollama URL:</label>
                        <input type="text" id="ollama-url-input" name="ollama_url" placeholder="e.g., http://localhost:11434" required>
                    </div>
                    <!-- Optional: Add data type hint input if needed later
                    <div class="form-group">
                        <label for="data-type-hint">Data Type Hint (Optional):</label>
                        <input type="text" id="data-type-hint" name="data_type_hint" placeholder="e.g., tabular, unstructured">
                    </div>
                     -->
                    <div class="form-group prompt-group">
                        <textarea id="prompt-input" name="prompt" placeholder="Enter your research prompt..." rows="3" required></textarea>
                        <button type="submit">Send</button>
                    </div>
                </form>
             </div>
        </div>

        <!-- Thinking Process Sidebar -->
        <div id="thinking-area" class="thinking-area" style="display: none;">
             <h2>Thinking Process</h2>
             <div id="thinking-content" class="thinking-content">
                 <!-- Thinking steps will appear here -->
             </div>
        </div>
    </div>

    <script src="/static/js/main.js"></script>
</body>
</html>
