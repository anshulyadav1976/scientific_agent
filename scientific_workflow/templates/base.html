<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Define a block for the title -->
    <title>{% block title %}Scientific Workflow Agent{% endblock %}</title>
    <!-- Link the CSS file -->
    <link rel="stylesheet" href="{{ url_for('static', path='/css/style.css') }}">
    <!-- Add block for additional head elements if needed -->
    {% block head_extra %}{% endblock %}
</head>
<body>
    <h1>Scientific Workflow Agent</h1>

    <!-- Define the main content block -->
    {% block content %}
    <!-- Specific page content will go here -->
    {% endblock %}

    <!-- Include JavaScript at the end of the body -->
    <script src="{{ url_for('static', path='/js/main.js') }}"></script>
    <!-- Add block for additional scripts if needed -->
    {% block scripts %}{% endblock %}
</body>
</html>
